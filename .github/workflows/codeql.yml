name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    name: Analyze Terraform code
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CodeQL
      uses: github/codeql-action/setup@v2

    - name: Build CodeQL database
      run: |
        codeql database create terraform-db --language=terraform terraform/
        codeql database analyze terraform-db terraform.qls --format=sarif-latest --sarif-file=terraform.sarif

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: terraform.sarif
